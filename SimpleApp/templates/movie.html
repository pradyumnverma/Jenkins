<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search with OMDB API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .search-container {
      margin-top: 30px;
    }

    .search-container input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-container button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #0056b3;
    }

    .results-container {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 30px auto;
      border-radius: 8px;
    }

    .results-container img {
      max-width: 100%;
      border-radius: 8px;
    }

    .results-container p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Search for Movies</h1>
  <div class="search-container">
    <input type="text" id="movieTitle" placeholder="Enter movie name">
    <button onclick="fetchMovie()">Search</button>
  </div>
  <div id="results" class="results-container" style="display: none;">
    <!-- Movie details will appear here -->
  </div>

  </script>
</body>
</html>
